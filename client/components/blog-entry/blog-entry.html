<div ng-controller="BlogEntryCtrl">

  <accordion close-others="oneAtATime">

    <accordion-group ng-repeat="post in posts">
      <accordion-heading>
        {{post.title}}
        <span class="glyphicon glyphicon-remove pull-right" ng-click="remove(post, $event)"></span> <span class="time pull-right" am-time-ago="post.posted"></span>
      </accordion-heading>

      <div class="markdown-container" btf-markdown="post.contents"></div>

      <a href="/blog/{{post._id}}">Make a comment</a>
    </accordion-group>

  </accordion>
</div>

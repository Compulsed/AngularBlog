<div class="row">
  <div class="col-lg-12">

  <form name="blogForm" ng-submit="submit()" ng-controller="MyPosterCtrl">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" placeholder="Enter email" ng-model="title">
    </div>

    <div class="form-group">
      <label for="contents">Contents</label>
      <textarea class="form-control" ng-model="contents" rows="10"></textarea>
    </div>

    <input type="submit" id="submit" value="Submit" class="btn btn-primary" />
  </form>

  </div>
</div>

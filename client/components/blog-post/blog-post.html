<div ng-controller="BlogFormCtrl">

  <div class="row">
    <div class="col-lg-12">

      <form name="blogForm" ng-submit="submit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" placeholder="Enter email" ng-model="post.title">
        </div>

        <div class="form-group">
          <label for="contents">Contents</label>
          <textarea class="form-control" ng-model="post.contents" rows="10"></textarea>
        </div>

        <input type="submit" id="submit" value="Submit" class="btn btn-primary" />
      </form>

    </div>
  </div>


  <div class="blogPost-spacing">
    <div class="row">
      <div class="col-lg-12">
        <h1>Preview</h1>
      </div>
    </div>

    <div class="row blogPost-borders">
      <div class="col-lg-12">

        <h2>{{ post.title }}</h2>
        <hr />

        <pre>{{ post.contents }}</pre>
      </div>
    </div>
  </div>

</div>
